<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main class="container mt-5">

    {% for project in project_list %}
        <h1 class="text-center mb-4">PROJECT DETAILS: {{ project.name }}</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Project Name: {{ project.name }}</h2>
                <h5 class="card-subtitle mb-3 text-muted">Company: {{ project.company }}</h5>
                <p class="card-text">Coordinator: {{ project.project_coordinator }}</p>

                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                         style="width: {{ project.progress_percent }}%;"
                         aria-valuenow="{{ project.progress_percent }}" aria-valuemin="0"
                         aria-valuemax="100">{{ project.progress_percent }}%
                    </div>
                </div>

                <p class="card-text">Status:
                    <span class="badge bg-danger">{{ project.get_status_display_value }}</span>
                </p>
            </div>
        </div>
    {% endfor %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
